<div class="options options-select_multiple form-horizontal">
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="options_select_multiple_name form-control" placeholder="Name">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Label</label>
        <div class="controls">
            <input type="text" class="options_select_multiple_label form-control" placeholder="Label">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Placeholder</label>
        <div class="controls">
            <input type="text" class="options_select_multiple_placeholder form-control" placeholder="Placeholder">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Options</label>
        <div class="controls">
            <textarea class="options_select_multiple_options form-control" placeholder="Options"></textarea>
            <span class="help-block">
            </span>
        </div>
    </div>
